<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        position: absolute;
        font-size: 11px;
        text-align: center;
        bottom: 1em;
        left: 50%;
        transform: translateX(-50%);
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <img class="user__avatar" src="assets/images/avatar-jessica.jpeg"/>
        <h1 class="user__name">jessica randall</h1>
        <p class="user__location">london, united kingdom</p>
        <p class="user__info">
          "Front-end developer and avid reader."
        </p>
      </div>
      <ul class="social">
        <li class="social__link">GitHub</li>
        <li class="social__link">Frontend Mentor</li>
        <li class="social__link">LinkedIn</li>
        <li class="social__link">Twitter</li>
        <li class="social__link">Instagram</li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Codexyz</a>.
    </div>
  </body>
</html>
